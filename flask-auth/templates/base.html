<!DOCTYPE html>  <!-- Declares the document type and version of HTML -->
<html>
  <head>
    <meta charset="utf-8" />  <!-- Sets the character encoding to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />  <!-- Ensures compatibility with the latest Internet Explorer version -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />  <!-- Sets the viewport to scale for different devices -->
    <title>Flask Authentication</title>  <!-- Title of the page, shown in the browser tab -->

    <!-- Link to Bootstrap CSS for styling -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Link to custom stylesheet for additional styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body>
    <!-- Navigation bar at the top of the page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Flask Authentication</a>  <!-- Branding or logo link -->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <!-- Link to the home page -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>

          <!-- Conditional navigation links for login and registration -->
          {% if not logged_in %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          </li>
          {% endif %}

          <!-- Link to log out, always visible -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content block that will be replaced by child templates -->
    {% block content %}
    {% endblock %}
  </body>
</html>
