{% extends "base.html" %}  <!-- Inherit from the base template to maintain consistent layout and styles -->

{% block content %}
<div class="container">  <!-- A container div to center content and apply styling -->

  <!-- Display the user's name dynamically -->
  <h1 class="title">Welcome, {{ current_user.name }}!</h1>

  <!-- Link to download a file -->
  <!-- Uses Flask's url_for function to generate the URL for the 'download' route -->
  <a href="{{ url_for('download') }}">Download Your File</a>
</div>
{% endblock %}
